<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoJobr Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #1f2937;
      line-height: 1.5;
    }

    .header {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 12px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #10b981;
    }

    .content {
      padding: 20px;
    }

    .toggle-section {
      background: #f8fafc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #e2e8f0;
    }

    .toggle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .toggle-item:last-child {
      margin-bottom: 0;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-switch.active {
      background: #3b82f6;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-switch.active::after {
      transform: translateX(20px);
    }

    .profile-section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-card {
      background: #f8fafc;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e2e8f0;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .profile-avatar {
      width: 40px;
      height: 40px;
      background: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .profile-details h3 {
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
    }

    .profile-details p {
      font-size: 12px;
      color: #6b7280;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .skill-tag {
      background: #dbeafe;
      color: #1e40af;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .analysis-section {
      margin-bottom: 20px;
    }

    .analysis-card {
      background: #f8fafc;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e2e8f0;
    }

    .match-score {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .match-score-label {
      font-size: 14px;
      color: #6b7280;
    }

    .match-score-value {
      font-size: 18px;
      font-weight: 700;
    }

    .match-score-value.excellent { color: #10b981; }
    .match-score-value.good { color: #3b82f6; }
    .match-score-value.fair { color: #f59e0b; }
    .match-score-value.poor { color: #ef4444; }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .analysis-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .analysis-item {
      text-align: center;
    }

    .analysis-item-label {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 2px;
    }

    .analysis-item-value {
      font-size: 13px;
      font-weight: 500;
      color: #374151;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      margin-bottom: 8px;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }

    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .error-state {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
      border: 1px solid #fecaca;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
    }

    .footer-link:hover {
      color: #3b82f6;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1f2937;
        color: #f9fafb;
      }

      .toggle-section,
      .profile-card,
      .analysis-card {
        background: #374151;
        border-color: #4b5563;
      }

      .section-title,
      .toggle-label,
      .profile-details h3,
      .analysis-item-value {
        color: #f9fafb;
      }

      .profile-details p,
      .match-score-label,
      .analysis-item-label {
        color: #d1d5db;
      }

      .btn-secondary {
        background: #4b5563;
        color: #f9fafb;
        border-color: #6b7280;
      }

      .btn-secondary:hover {
        background: #6b7280;
      }

      .footer {
        border-color: #4b5563;
      }
    }

    /* Loading states */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      border-top: 2px solid #3b82f6;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AutoJobr Assistant</h1>
    <p>Smart job application automation</p>
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span id="connection-status">Connected</span>
    </div>
  </div>

  <div class="content">
    <!-- Settings Section -->
    <div class="toggle-section">
      <div class="toggle-item">
        <span class="toggle-label">Auto-fill Forms</span>
        <div class="toggle-switch" id="autofill-toggle">
        </div>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
      <h2 class="section-title">

      </h2>
      <div id="profile-content">
        <div class="loading"></div>
      </div>
    </div>

    <!-- Job Analysis Section -->
    <div class="analysis-section">
      <h2 class="section-title">
        ðŸŽ¯ Job Analysis
      </h2>
      <div id="analysis-content">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ“‹</div>

    <!-- Action Buttons -->
    <div class="actions">

  </div>

  <div class="footer">
    <a href="#" class="footer-link" id="open-dashboard">Open AutoJobr Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
